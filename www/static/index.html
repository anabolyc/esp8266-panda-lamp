<!DOCTYPE html>
<html>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="site.css" />
    
    <body>
        <div class="row text-center clock-row" ng-app="default-app" ng-controller="data-controller">
            <div class="col-sm-12 col-xs-12 div-bulb" 
                ng-class="'state-' + pub.state"
                ng-click="bulbClick()">

                <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
            </div>
            <div class="col-sm-12 col-xs-12 div-caption">
                {{pub.state}}
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
